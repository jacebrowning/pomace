[tool.poetry]

name = "pomace"
version = "0.1a1"
description = "Dynamic page objects for browser automation."

license = "MIT"

authors = ["Jace Browning <jacebrowning@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/pomace"
documentation = "https://pomace.readthedocs.io"
repository = "https://github.com/jacebrowning/pomace"

keywords = [
]
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]

python = "^3.7"

# Interface
cleo = "~0.7.6"
bullet = "^2.1.0"

# Automation
splinter = "~0.13.0"
webdriver_manager = "^1.8.2"

# Persistence
datafiles = "~0.8b1"
parse = "^1.14.0"

# Utilities
minilog = "^1.4"

[tool.poetry.dev-dependencies]

# Formatters
black = "=19.3b0"
isort = "=4.3.4"

# Linters
mypy = "=0.761"
pydocstyle = "*"
pylint = { git = "https://github.com/PyCQA/pylint", rev = "e169e83e52fedc6624235d45e8e8737294a0fedf" } # 2.4.5 has not yet been released

# Testing
pytest = "^5.3.2"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "^2.0"
pytest-mock = "^2.0"
pytest-random = "*"
freezegun = "*"

# Reports
coveragespace = "^3.1.1"

# Documentation
mkdocs = "^1.0"
pygments = "*"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
ipython = "^7.12.0"

[tool.poetry.scripts]

pomace = "pomace.cli:application.run"

[tool.black]

target-version = ["py36", "py37"]
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
