[tool.poetry]

name = "pomace"
version = "0.11.10"
description = "Dynamic page objects for browser automation."

license = "MIT"

authors = ["Jace Browning <jacebrowning@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/pomace"
documentation = "https://pomace.readthedocs.io"
repository = "https://github.com/jacebrowning/pomace"

keywords = [
    "browser automation",
    "page object model",
    "selenium",
    "splinter",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]

python = "^3.8"

# Interface
cleo = "~0.8.1"
bullet = "^2.2"
ipdb = "~0.13.9"
ipython = "^8.4"
flask-api = "^3.0"
universal-startfile = "*"

# Automation
playwright = { version = "^1.24", markers = "platform_machine != 'armv7l'" }
selenium = "^4.4"
splinter = "^0.18.1"
webdriver_manager = "^3.8.3"
packaging = "*" # https://github.com/SergeyPirogov/webdriver_manager/issues/460

# Persistence
datafiles = "^2.0"
gitman = "^3.3"
parse = "^1.14"

# Data
faker = ">=4.1.1"
zipcodes = "^1.1.2"
us = "^2.0.2"

# Utilities
alt-fake-useragent = "~0.2.1"
beautifulsoup4 = "^4.8.2"
inflection = "^0.5.1"
minilog = "^2.0"
nest-asyncio = "^1.5.5"

[tool.poetry.dev-dependencies]

# Formatters
black = "^22.3"
isort = "^5.10"

# Linters
mypy = "~0.782"
pydocstyle = "*"
pylint = "~2.6"

# Testing
pytest = "^6.2.4"
pytest-cov = "*"
pytest-describe = "^2.0.1"
pytest-expecter = "^2.0"
pytest-mock = "^2.0"
pytest-vcr = "^1.0.2"
pytest-random = "*"
freezegun = "*"

# Reports
coveragespace = "^5.0"

# Documentation
mkdocs = "^1.3"
pygments = "^2.9"
jinja2 = "~3.0.3" # fix for 'mkdocs' incompatiblity
importlib-metadata = "<5"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
rope = "^0.18"

[tool.poetry.scripts]

pomace = "pomace.cli:application.run"

[tool.black]

quiet = "true"

[tool.isort]

profile = "black"

[build-system]

requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
